<!DOCTYPE html>
<html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>Kid Activities Taiwan</title>
  <link rel="icon" href="./favicon.png">
<style>
:root{--bg:#0b1220;--card:#141d33;--text:#e9eef7;--muted:#9fb1c7;--accent:#00e1ff;--border:#25324a;--chip:#243150}
*{box-sizing:border-box}body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text)}
.topbar{display:flex;gap:12px;align-items:center;padding:10px 14px;border-bottom:1px solid var(--border);position:sticky;top:0;background:rgba(11,18,32,.96);backdrop-filter:blur(6px)}
.topbar img{height:30px;width:auto}.brand{font-weight:600;letter-spacing:.2px}
.wrap{max-width:1200px;margin:0 auto;padding:12px 16px}
.disclaimer{background:#0f1730;border:1px solid var(--border);color:#cfe3ff;padding:10px 12px;border-radius:10px;margin:12px auto}
.filters{display:grid;gap:10px;grid-template-columns:repeat(12,1fr);align-items:end;margin-top:8px}
.field{background:var(--card);border:1px solid var(--border);padding:10px;border-radius:10px}
.filters input[type="text"], .filters select, .filters input[type="number"]{width:100%;padding:10px;border-radius:8px;border:1px solid var(--border);background:#0f172a;color:var(--text)}
.checkline{display:flex;flex-wrap:wrap;gap:8px}.chip{background:var(--chip);border:1px solid var(--border);padding:6px 10px;border-radius:999px;font-size:12px;display:inline-flex;gap:6px;align-items:center}
.btn{appearance:none;border:1px solid var(--border);background:var(--chip);color:var(--text);padding:10px 14px;border-radius:10px;cursor:pointer}.btn.primary{background:linear-gradient(135deg,var(--accent),#3df0ff);color:#001018;border:none}
.count{color:var(--muted);font-size:14px;margin:6px 0 12px;text-align:right}.cards{display:grid;grid-template-columns:repeat(auto-fill,minmax(290px,1fr));gap:14px}
.card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:14px;display:flex;flex-direction:column;gap:10px}.card h3{margin:0;font-size:18px}
.pill{font-size:12px;border:1px solid var(--border);background:#0f172a;padding:4px 8px;border-radius:999px;color:var(--muted)}.meta{display:flex;flex-wrap:wrap;gap:8px}
.desc{font-size:14px;color:#d9e7ff}.links a{color:var(--accent);text-decoration:none;margin-right:10px}.links a:hover{text-decoration:underline}
.grid-12{grid-column:span 12} .grid-6{grid-column:span 6} .grid-3{grid-column:span 3}
@media (max-width:800px){.grid-6{grid-column:span 12}.grid-3{grid-column:span 6}}
footer{margin-top:20px;padding:16px 0;border-top:1px solid var(--border);color:#9fb1c7;text-align:center}

    .chip.active{outline:2px solid var(--accent); box-shadow:0 0 0 2px rgba(0,225,255,.12) inset}
    .field.active{border-color:var(--accent)}
  </style></head>
<body>
<div class="topbar"><img src="./assets/logo.svg" alt="Kid Activities Taiwan logo"/><div class="brand">Kid Activities Taiwan</div></div>
<div class="wrap">
  <div class="disclaimer">Drive times shown are approximate and based on routes from <strong>Zhongli city center</strong>. Actual times vary by traffic and starting point.</div>
  <div class="filters">
    <div class="field grid-6"><label for="q" style="font-size:12px;color:var(--muted)">Search</label><input id="q" type="text" placeholder="Search name, description, tags..." /></div>
    <div class="field grid-3">
      <label style="font-size:12px;color:var(--muted)">Indoor / Outdoor</label>
      <div class="checkline">
        <label class="chip"><input type="checkbox" id="indoor"> Indoor</label>
        <label class="chip"><input type="checkbox" id="outdoor"> Outdoor</label>
        <label class="chip"><input type="checkbox" id="mixed"> Mixed</label>
      </div>
    </div>
    <div class="field grid-3"><label for="sort" style="font-size:12px;color:var(--muted)">Sort</label><select id="sort"><option value="name">Name (A→Z)</option><option value="drive">Drive time (short→long)</option><option value="price">Price (low→high)</option></select></div>
    <div class="field grid-3"><label style="font-size:12px;color:var(--muted)">Age (min)</label><input type="number" id="ageMin" min="0" max="18" value="0" /></div>
    <div class="field grid-3"><label style="font-size:12px;color:var(--muted)">Age (max)</label><input type="number" id="ageMax" min="0" max="18" value="12" /></div>
    <div class="field grid-6">
      <label style="font-size:12px;color:var(--muted)">Quick toggles</label>
      <div class="checkline">
        <label class="chip"><input type="checkbox" id="onlyFree"> Free only</label>
        <label class="chip"><input type="checkbox" id="dogOnly"> Dog friendly only</label>
        <label class="chip"><input type="checkbox" id="foodOnly"> Food nearby only</label>
        <label class="chip"><input type="checkbox" id="seasonalOnly"> Seasonal</label>
      </div>
    </div>
    <div class="field grid-12" style="display:flex;gap:10px;justify-content:flex-end">
      <button class="btn" id="resetBtn">Reset</button>
      <button class="btn primary" id="applyBtn">Apply Filters</button>
    </div>
  </div>
  <div class="count" id="count">Loading…</div>
  <section class="cards" id="cards"></section>
  <footer>© Vivien Roggero LLC — 2025</footer>
</div>
<script defer src="./assets/app.js"></script>
</body></html>
